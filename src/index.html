	<script type="text/javascript">

		function pageUtil(selector){
			this.ele = document.querySelectorAll(selector)[0];
			this.scaleNum = document.documentElement.clientWidth/640;
			return this;
		}
		pageUtil.prototype.response = function(height){
		    this.ele.style.cssText = "-webkit-transform-origin: 0 0 0px; -webkit-transform: scale("+this.scaleNum+");position: absolute;width:640px;height:"+(height||1136)+"px";
		    return this;
		}
		pageUtil.prototype.rotate = function(){
			this.ele["style"]["cssText"] = "width: "+1136+"px;height: "+640+"px;-webkit-transform:rotate(90deg) translate(-50%,-50%);"+
			"-webkit-transform-origin:0 0; position: absolute; top: 50%; left: 50%;"
			return this;
		}
		var innerSwiper;


		  // 自适应屏幕配置
		function initView() {
			new pageUtil(".main").response(1008);
		    var swiper = new Swiper('.outer',{
		    	touchRatio : 2,
		    	direction:"vertical",
		    	onSlideChangeEnd: function(swiper){
			    	if(swiper.activeIndex==1){
			    		$(".tip").addClass("animated bounceIn");
						setTimeout(function(){
							$(".tip").removeClass("animated");	
						},1800);
			    	}	
			    }
		    });

		    innerSwiper = new Swiper(".inner",{
		    	direction:"horizontal",

// 		    	freeMode : true,
// freeModeSticky : true,
		    	watchSlidesProgress : true,
				watchSlidesVisibility : true,
				slidesPerView:3,
				loop:true,
				pagination : '.swiper-pagination'
		    });
	    }

		  //懒加载
		var loader = new resLoader({
		    resources: [		       
			    "http://news.sohu.com/upload/yursilewrj1913/imgs/wrj9.jpg"
		    ],
		    onStart: function(total) {},
		    onProgress: function(current, total) {
		      var percent = parseInt(current / total * 100) + '%';
		      $('.pace-progress').text(percent);
		    },
		    onComplete: function(total) {
		      $('.loading').hide();
		      initView();
		    }
		});
		loader.start();
	</script>
